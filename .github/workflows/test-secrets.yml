name: Test Secrets

# This workflow helps verify your secrets are set up correctly
# Run manually from the Actions tab

on:
  workflow_dispatch: # Manual trigger only

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify secrets are set
        run: |
          echo "üîê Testing GitHub Secrets..."
          echo ""
          
          # Check each secret (values will be masked in logs)
          if [ -n "${{ secrets.EMAILJS_USER_ID }}" ]; then
            echo "‚úÖ EMAILJS_USER_ID is set (value hidden)"
          else
            echo "‚ùå EMAILJS_USER_ID is NOT set"
          fi
          
          if [ -n "${{ secrets.EMAILJS_SERVICE_ID }}" ]; then
            echo "‚úÖ EMAILJS_SERVICE_ID is set (value hidden)"
          else
            echo "‚ùå EMAILJS_SERVICE_ID is NOT set"
          fi
          
          if [ -n "${{ secrets.EMAILJS_TEMPLATE_ID }}" ]; then
            echo "‚úÖ EMAILJS_TEMPLATE_ID is set (value hidden)"
          else
            echo "‚ùå EMAILJS_TEMPLATE_ID is NOT set"
          fi
          
          if [ -n "${{ secrets.JSONBIN_ACCESS_KEY }}" ]; then
            echo "‚úÖ JSONBIN_ACCESS_KEY is set (value hidden)"
          else
            echo "‚ùå JSONBIN_ACCESS_KEY is NOT set"
          fi
          
          if [ -n "${{ secrets.JSONBIN_BIN_ID }}" ]; then
            echo "‚úÖ JSONBIN_BIN_ID is set (value hidden)"
          else
            echo "‚ùå JSONBIN_BIN_ID is NOT set"
          fi
          
          echo ""
          echo "üéâ Secret verification complete!"
          echo ""
          echo "Note: Secret values are automatically masked in logs for security."
